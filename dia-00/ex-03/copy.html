
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>
            <h2>Frontend</h2>
            <p data-value="80" class="html5" style="width: 80%;">HTML5</p>
            <progress class="progress-bar" value="80" max="100"></progress>
            
            <p data-value="60" class="css3" style="width: 60%;">CSS3</p>
            <progress class="progress-bar" value="60" max="100"></progress>

            <p data-value="50" class="jquery" style="width: 50%;">jQuery</p>
            <progress class="progress-bar" value="50" max="100"></progress>
        </li>
        
        
        <li>
            <h2>Backend</h2>
            <p data-value="75" class="python" style="width: 75%;">Python</p>
            <progress class="progress-bar" value="75" max="100"></progress>
            
            <p data-value="65" class="php" style="width: 65%;">PHP</p>
            <progress class="progress-bar" value="65" max="100"></progress>

            <p data-value="35" class="node-js" style="width: 35%;">Node.js</p>
            <progress class="progress-bar" value="35" max="100"></progress>
        </li>
    </ul>
</body>
</html>
